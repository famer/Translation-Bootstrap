<!DOCTYPE html>
<html ng-app="translationBootstrapApp" >

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Translation bootstrap</title>
	<meta name="author" content="Тимур Татаршаов">
	<script src="{{ site.baseurl }}/js/libs/bootstrap/bootstrap.min.js"></script>
	<script src="{{ site.baseurl }}/js/libs/angular/angular.min.js"></script>
	
	<script src="{{ site.baseurl }}/js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap/bootstrap-theme.min.css" >
	<!-- Date: 2015-02-04 -->
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
				{% for p in site.pages %}
		          {% if p.title %}
		          <li {%if p.title == page.title %}class="active"{% endif %}><a class="page-link" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
		          {% endif %}
		        {% endfor %}
	            
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>
		<div class="container">
		      <div style="padding-top: 50px" class="content">
			
					{{ content }}
	
			</div>
		</div>

</body>
</html>
