<!DOCTYPE html>
<html ng-app="translationBootstrapApp" >

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Translation bootstrap</title>
	<meta name="author" content="Тимур Татаршаов">
	<script src="./js/libs/bootstrap/bootstrap.min.js"></script>
	<script src="./js/libs/angular/angular.min.js"></script>
	
	<script src="./js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css" >
	<!-- Date: 2015-02-04 -->
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Translation Bootstrap{{ site.title }}</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	            <li><a href="https://github.com/planetjekyll/jekyll-bootstrap-theme">About</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>
		<div class="container">
		      <div style="padding-top: 50px" class="content">
			
	<div ng-controller="TranslationListCtrl">
		Search for translation:
		<form onsubmit="return 0">
			<input id="q" type="text" name="query" ng-model="query"/>
			<a href="#" ng-click="query = ''">x</a>
			<input type="submit" value="search" />
		</form>
		
		<span og:context="Translation found number">{{(translations | filter:query).length}} of {{translations.length}} found</span>
		
		<ul>
			
		    <li ng-repeat="translation in translations | filter:query" ng-bind-html="translation | highlight:query">
		      <span ng-bind-html="translation.name | highlight:query">{{translation.name | highlight:query}}</span>
		      <p ng-bind-html="translation.snippet | highlight:query">{{translation.snippet | highlight:query}}</p>
		
				<p ng-repeat="(lang, tr) in translation.list">{{lang}}: <span ng-bind-html="tr | highlight:query"></span></p>
		    </li>
		  </ul>
		<style>
		.ui-match { 
			background: yellow;
			font-weight: bold; }
		</style>
		</div>
	
	

	<script>
	
	document.getElementById('q').focus()
	</script>
	
	</div>
	</div>

</body>
</html>
